name: Publish

on: 
  release:
    types: [published]
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 13
          registry-url: 'https://npm.pkg.github.com'
          scope: '@mystery'
      - name: Installing dependencies
        run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
